{% extends 'layout.html' %}

{% block body %}
    <body>
        <div class="background" style="background-image: url('/static/chicago.jpg');">
            <div>
                <p style="color: #000000"; class="background-text">CHICAGO</p>
            </div>
        </div>
        <section class="picture-grid">
            {% for photo in chicago_photos %}
                <img class="img" src ='{{photo}}' alt="Unloadable Photo">
            {% endfor %}
        </section>
        <div id="Modal" class="modal">  
            <img class="modal-content" id="pop_image">
        </div>
    </body>
{% endblock %}
