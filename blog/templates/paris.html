{% extends 'layout.html' %}

{% block body %}
    <body>
        <div class="background" style="background-image: url('/static/paris.jpg');">
            <div>
                <p style="color: #000000"; class="background-text">PARIS</p>
            </div>
        </div>
        <div class="picture-grid">
            {% for photo in paris_photos: %}
                <img class="img-fluid" src ='{{photo}}' alt="Unloadable Photo">
            {% endfor %}
        </div>
        <div id="Modal" class="modal">  
            <img class="modal-content" id="pop_image">
        </div>
    </body>
{% endblock %}
